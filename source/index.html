<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Likeastore</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/logo.png" />
	<link rel="apple-touch-icon" href="images/logo.png"/>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Hind:300,700|Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

<!--[if lt IE 7]>
<p class="browsehappy">
	You are using an <strong>outdated</strong> browser.
	Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</p>
<![endif]-->

	<div class="page">
		<section class="main-menu">
			<div class="wrapper">
				<ul class="menu-primary menu-group">
					<li><a ui-sref="feed" class="current" ng-class="{ current: $state.includes('feed') }"><i class="icon-feed"></i> Feed</a></li>
					<li><a ui-sref="search" ng-class="{ current: $state.includes('search') }"><i class="icon-search"></i> Search</a></li>
					<li><a ui-sref="connections" ng-class="{ current: $state.includes('connections') }"><i class="icon-connections"></i> Connections</a></li>
				</ul>

				<ul class="menu-social menu-group">
					<li><a ui-sref="favorites" ng-class="{ current: $state.includes('favorites') }"><i class="icon-favorites"></i> Favorites</a></li>
					<li><a ui-sref="collections" ng-class="{ current: $state.includes('collections') }"><i class="icon-collections"></i> Collections</a></li>
					<li><a ui-sref="topics" ng-class="{ current: $state.includes('topics') }"><i class="icon-topics"></i> Topics</a></li>
				</ul>

				<ul class="menu-additional menu-group">
					<li><a ui-sref="account" ng-class="{ current: $state.includes('account') }"><i class="icon-account"></i> Account</a></li>
					<li><a ui-sref="signout" ng-class="{ current: $state.includes('signout') }"><i class="icon-signout"></i> Sigout</a></li>
				</ul>
			</div>
		</section>

		<section class="content container-fluid" ui-view>
		</section>
	</div>

	<script type="text/javascript" src="build/app.js"></script>
</body>
</html>
