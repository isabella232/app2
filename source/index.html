<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Likeastore</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/logo.png" />
	<link rel="apple-touch-icon" href="images/logo.png"/>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Hind:300,700' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">
	You are using an <strong>outdated</strong> browser.
	Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</p>
<![endif]-->

	<div class="page">
		<section class="main-menu">
			<div class="wrapper">
				<ul class="menu-primary menu-group">
					<li><a href="feed" class="current"><i class="icon-feed"></i> Feed</a></li>
					<li><a href="search"><i class="icon-search"></i> Search</a></li>
					<li><a href="connections"><i class="icon-connections"></i> Connections</a></li>
				</ul>

				<ul class="menu-social menu-group">
					<li><a href="favorites"><i class="icon-favorites"></i> Favorites</a></li>
					<li><a href="collections"><i class="icon-collections"></i> Collections</a></li>
					<li><a href="topics"><i class="icon-topics"></i> Topics</a></li>
				</ul>

				<ul class="menu-additional menu-group">
					<li><a href="account"><i class="icon-account"></i> Account</a></li>
					<li><a href="signout"><i class="icon-signout"></i> Sigout</a></li>
				</ul>
			</div>
		</section>

		<section class="content container-fluid" ui-view>
			<div class="wrapper">
				<div class="topics">
					<div class="row header">
						<h2>What's your interests?</h2>
						<p class="desc">
							Pickup everything which is more relevant to you, we will form the feed from favorites on this topics.
						</p>
					</div>
					<div class="interests-container">
						<div class="row">
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-green btn-col">Web programming</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-grey btn-col">Startups</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-grey btn-col">Design</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-grey btn-col">Clojure</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-green btn-col">Node.js</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-green btn-col">.NET</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-green btn-col">Social Media Marketing</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-grey btn-col selected">Analytics</button>
							</div>
							<div class="col-md-4 topic">
								<button class="btn btn-lg btn-grey btn-col">HTML</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script type="text/javascript" src="build/app.js"></script>
</body>
</html>
